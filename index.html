<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seven letters</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link id="styles-link" rel="stylesheet" href="./css/style-ar.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <ul>
            <li><a href="#who-us" data-i18n="who-us"></a></li>
            <li><a href="#creativity" data-i18n="creativity"></a></li>
            <li><a href="#team" data-i18n="team"></a></li>
            <li><a href="#serves" data-i18n="serves"></a></li>
          </ul>
          <ul class="languages">
            <li>
              <a href="index.html" onclick="changeLanguage('en')">English</a>
            </li>
            <li>
              <a href="index.html" onclick="changeLanguage('ar')">عربي</a>
            </li>
          </ul>
          <img src="./images/logo.png" alt="logo" />
        </nav>
      </div>
    </header>
    <main>
      <section id="who-us">
        <div class="container">
          <div class="log-container">
            <img src="./images/logo-2.png" alt="logo" />
          </div>
          <div class="arabic-man-container">
            <div class="welcom">
              <h1 data-i18n="welcome-p1"></h1>
              <h1 data-i18n="welcome-p2"></h1>
            </div>
            <img
              class="arabic-man"
              src="./images/person.png"
              alt="arabic-man"
            />
          </div>
          <img class="line" src="./images/line.png" alt="line" />
        </div>
      </section>
      <section id="creativity">
        <div class="container">
            <div class="creativity-text">
              <h1 data-i18n="who-us"></h1>
              <ul>
                <li><p data-i18n="about_us1"></p></li>
                <li> 
                    <p data-i18n="about_us2"></p>
                    <p data-i18n="about_us3"></p>
                  </li>
                <li><p data-i18n="about_us3"></p></li>
              </ul>
            </div>
            <img class="line" src="./images/line.png" alt="line" />
          </div>
        </div>
      </section>
      <section id="team"></section>
      <section id="servies"></section>
    </main>
    <footer></footer>
    <script src="js/index.js"></script>
  </body>
</html>
