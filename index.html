<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seven letters</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link id="styles-link" rel="stylesheet" href="./css/style-ar.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <ul>
            <li><a href="#who-us" data-i18n="who-us"></a></li>
            <li><a href="#creativity" data-i18n="creativity"></a></li>
            <li><a href="#team" data-i18n="team"></a></li>
            <li><a href="#servies" data-i18n="serves"></a></li>
          </ul>
          <ul class="languages">
            <li>
              <a href="index.html" onclick="changeLanguage('en')">English</a>
            </li>
            <li>
              <a href="index.html" onclick="changeLanguage('ar')">عربي</a>
            </li>
          </ul>
          <img src="./images/logo.png" alt="logo" />
        </nav>
      </div>
    </header>
    <main>
      <section id="home">
        <div class="container">
          <div class="log-container">
            <img src="./images/logo-2.png" alt="logo" />
          </div>
          <div class="arabic-man-container">
            <div class="welcom">
              <h1 data-i18n="welcome-p1"></h1>
              <h1 data-i18n="welcome-p2"></h1>
            </div>
            <img
              class="arabic-man"
              src="./images/person.png"
              alt="arabic-man"
            />
          </div>
          <img class="line" src="./images/line.png" alt="line" />
        </div>
      </section>
      <section id="who-us">
        <div class="container">
            <div class="who-us-text">
              <ul>
                <li><h1 data-i18n="who-us"></h1></li>
                <li><p data-i18n="about_us1"></p></li>
                <li> 
                    <p data-i18n="about_us2"></p>
                    <p data-i18n="about_us3"></p>
                  </li>
                <li><p data-i18n="about_us3"></p></li>
              </ul>
            </div>
            <img class="line" src="./images/line.png" alt="line" />
          </div>
        </div>
      </section>
      <section id="creativity">
        <div class="container">
          <div class="creativity-title">
            <img src="./images/line-5.png" alt="dot" class="right">
            <h1 data-i18n="why-creative"></h1>
            <img src="./images/line-4.png" alt="dot" class="right">
          </div>
          <div class="boxs">
            <div class="box">
              <div class="box-header">
                <h3  data-i18n="box-header-1" ></h3>
                <div class="icon">
                  <img src="./images/balance.png" alt="box-1" />
                </div>
              </div> 
              <p  data-i18n="box-p-1"></p>
            </div>
            <div class="box">
              <div class="box-header">
                <h3  data-i18n="box-header-2" ></h3>
                <div class="icon">
                  <img src="./images/win.png" alt="box-1" />
                </div>
              </div> 
              <p  data-i18n="box-p-2"></p>
            </div>
            <div class="box">
              <div class="box-header">
                <h3  data-i18n="box-header-3" ></h3>
                <div class="icon">
                  <img src="./images/win.png" alt="box-1" />
                </div>
              </div> 
              <p  data-i18n="box-p-3"></p>
            </div>
          </div>
          <div class="images">
            <img src="./images/section-three.png" alt="camels">
            <img class="cross-line" src="./images/crossline.png" alt="cross-line">

          </div>
        </div>
      </section>
      <section id="team">
        <div class="container">
          <h1 data-i18n="team"></h1>
          <div class="team-img">
            <img src="./images/team.png" alt="team" />
            <div class="team-p-container">
              <p>
              <span>لدينا </span> فريق عمل مدرب ومبدع، قادر على إنجاز المهام  وتنفيذها بأعلى مستوى من <span>الجــــــــــــــــــــــــودة والاحترافية.</span></p> </div>
          </div>
          <img class="line" src="./images/line.png" alt="line" />
        </div>
      </section>
      <section id="servies">
        <div class="container">
          <div class="servies-title">
            <img src="./images/Line-1.png" alt="dot" class="right">
            <h1 data-i18n="serves"></h1>
            <img src="./images/Line-2.png" alt="dot" class="right">
          </div> 
          <div class="box-serves">
            <div class="digital-container">
              <h4  data-i18n="digital-marketing"></h4>
            </div>
            <p data-i18n="serves-box"></p>
          </div>
          <div class="box-serves-p">
              <p data-i18n="serves-box-p1"></p>
              <p data-i18n="serves-box-p2"></p>
          </div>
          <div class="serves-images">
            <div class="img-container">
              <img src="./images/cc.png" alt="camera">
            </div>
            <div class="img-container">
              <img src="./images/nm.png" alt="laptop">
            </div>
          </div>
          <img class="line" src="./images/line.png" alt="line" />
        </div>
      </section>
      <section id="media">
        <div class="container">
          <div class="container">
          <div class="media-container">
            <div class="box-media">
              <div class="creative-container">
                <h4  data-i18n="creative-content"></h4>
              </div>
              <p data-i18n="content-box"></p>
            </div>
            <div class="box-media-p">
                <p data-i18n="content-box-p1"></p>
                <p data-i18n="content-box-p2"></p>
            </div>
          </div>
          <div class="lamp-container">
            <img src="./images/lamp.png" alt="lamp">
          </div>
          <!-- <img class="cross-line-left" src="./images/crossline-left.png" alt="cross-line">  -->
        </div>
        <div class="images">
            <img src="./images/line.png" alt="">
        </div>
      </div>
      </section>
      <section id="multi">
        <div class="container">
          <div class="right-container">
            <p data-i18n="chart"></p>
            <p data-i18n="chart1"></p>
            <p data-i18n="chart2"></p>
            <p data-i18n="chart3"></p>
            <p data-i18n="chart4"></p>
            <img src="./images/chart.png"/>
          </div>
          <div class="left-container">
            <p data-i18n="account-mange" ></p>
            <p data-i18n="account-mange-p"></p>
            <p data-i18n="media-data"></p>
          </div>
        </div>
        <p class="multi-container-2-header" data-i18n="multi-container-2-header"></p>

      </section>
      <section id="complete">
        <div class="container">
          <ul class="multi-list">
            <li>
              <p data-i18n="prints"></p>
            </li>
            <li>
              <p data-i18n="video-editing"></p>
            </li>
            <li>
              <p data-i18n="motion-graphics"></p>
            </li>
          </ul>
          <div class="visual-container">
            <div class="visual-content-container">
              <p data-i18n="visual-content"></p>  
            </div>
            <p class="visual-content-p" data-i18n="visual-content-p"></p>
          </div>
          <ul class="types-of-visual">
            <li>
              <p data-i18n="graphic-design"></p>
            </li>
            <li>
              <p data-i18n="identity-design"></p>
            </li>
            <li>
              <p data-i18n="social-media-design"></p>
            </li>
            <li>
              <p data-i18n="social-media-camping"></p>
            </li>
          </ul>
        </div>
      </section>
      <section id="before-footer">
        <div class="container">
          <p data-i18n="before-footer"></p>      
          <img src="./images/before-footer-logo.png" alt="">
        </div>
      </section>
    </main>
    <footer>
      <div>
        <div class="form">
          <h1 data-i18n="contact-us"></h1>
          <form action="">
            <input type="email" placeholder="البريد الالكتروني" />
            <button type="submit" data-i18n="send"></button>
          </form>
        </div>
        <ul class="foot-nav">
          <li><a href="#who-us" data-i18n="who-us"></a></li>
          <li><a href="#creativity" data-i18n="creativity"></a></li>
          <li><a href="#team" data-i18n="team"></a></li>
          <li><a href="#servies" data-i18n="serves"></a></li>
        </ul>
        <div class="logo">
          <img src="./images/before-footer-logo.png" alt="logo" />
          <div class="list">
            <ul>
              <li>
                <a href="#">
                  <img src="./images/feacbook.png" alt="facebook">
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="./images/instagram.png" alt="instagram">
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="./images/x.png" alt="twitter">
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="./images/linkedin.png" alt="linkedin">
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="./images/whatsapp.png" alt="whatsapp">
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
  </footer>
    <script src="js/index.js"></script>
  </body>
</html>
